<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<title>Landing Page</title>
</head>
<body>
	<header>
		<h1>Ya<span>ssine</span></h1>
		<i class="fas fa-bars"></i>
		<button>Contact me</button>
	</header>
	<nav class="nav-bar">
		<div class="logo">
			<img src="img.jpg" alt="">
			<h3>Front End Web Developper</h3>
		</div>
		<ul class="nav-links">
			<li><a href="#"><i class="fas fa-home"></i>Home</a></li>
			<li><a href="#"><i class="fas fa-info"></i>About</a></li>
			<li><a href="#"><i class="fas fa-book"></i>Projects</a></li>
			<li><a href="#"><i class="far fa-id-card"></i>Contacts</a></li>
		</ul>
	</nav>
	<script>
		const hamburger = document.querySelector('.fas');
		const nav = document.querySelector('.nav-bar');
		hamburger.addEventListener('click',()=>{
			nav.classList.toggle("hide-nav");
			nav.style.transition = 'all .6s'
		})
	</script>
</body>
</html>
